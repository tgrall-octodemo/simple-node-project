# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - '*'
      
  pull_request:
    branches: [ main ]

jobs:

  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: tgrall-octodemo/simple-tug-action@main
      with:
        who-to-greet: 'Mona the Octocat'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"

  build:
    needs: hello_world_job  
    name: "Build and Test ðŸš§:"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

  goodbye:
    name: "Bye ðŸ––"
    runs-on: ubuntu-latest
    needs: 
      - build
    
    steps:
    - name: Retrieve something nice
      run: |
        echo "::warning ::${{ needs.deploy.outputs.production_message }}"
    
    - name: Trigger something
      uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.PAT }}
        script: |
          github.repos.createDispatchEvent(
            {
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'goodbye',
              client_payload: {
                message: "${{ needs.deploy.outputs.production_message }}" 
              }
            }
          )